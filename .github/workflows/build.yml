name: Build Mac Executable

on:
  push:
    branches: [ "main" ]          # 推送 main 分支时自动构建
  workflow_dispatch:               # 支持手动触发

jobs:
  build:
    runs-on: macos-latest           # 使用 GitHub 托管的 macOS 环境

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'    # 可根据需要调整

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          # 如果项目中有 requirements.txt 则使用，否则手动安装
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          else
            pip3 install pyinstaller pymysql pandas xlsxwriter openpyxl
          fi

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --console --clean --noconfirm \
            --name "salesman_monitor_mac" \
            --hidden-import pymysql \
            --hidden-import pymysql.cursors \
            --hidden-import pandas \
            --hidden-import xlsxwriter \
            --hidden-import openpyxl \
            business_monitor.py

      - name: Rename to .command
        run: mv dist/salesman_monitor_mac dist/salesman_monitor_mac.command

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: Salesman-Monitor-Mac
          path: dist/salesman_monitor_mac.command
