name: Build Mac Executable

on:
  push:
    branches: [ "main" ]  # 当你提交代码到 main 分支时触发
  workflow_dispatch:      # 允许你在 GitHub 页面手动点击运行

jobs:
  build:
    runs-on: macos-latest  # 在 GitHub 提供的 Mac 虚拟机上运行

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyinstaller pymysql pandas xlsxwriter openpyxl

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --console --clean --noconfirm \
            --name "salesman_monitor_mac" \
            --hidden-import pymysql \
            --hidden-import pymysql.cursors \
            --hidden-import pandas \
            --hidden-import xlsxwriter \
            --hidden-import openpyxl \
            business_monitor.py

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: Salesman-Monitor-Mac-Build
          path: dist/salesman_monitor_mac
